<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder zip holder-style">
        <label class="inp-label" for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="Enter zip code here" />
      </div>
      <div class="message" id="message"></div>
      <div class="holder feel holder-style">
        <label class="inp-label" for="feelings">How are you Feeling today?</label>
        <input class="myInput" id="feelings" placeholder="Enter your Feelings here"></input>
      </div>
      <button class="generate-btn" id="generate" type="submit">Generate</button>
      <div class="holder entry holder-style">
        <div class="title">*** Most Recent Entry ***</div>
        <div id="entryHolder" class="entryHolder">
          <div ><span class="data-title" id="date-title"></span><span id="date"></span></div>
          <div ><span class="data-title" id="city-title"></span><span id="city"></span></div>
          <div ><span class="data-title" id="temp-title"></span><span id="temp"></span></div>
          <div ><span class="data-title" id="content-title"></span><span id="content"></span></div>
          <div class="img-container"><img id="img" src="" alt="" srcset=""></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
